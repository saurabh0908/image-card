<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="grid">
      <div class="grid-sizer"></div>
      <div class="grid-item">
        <img src="https://unsplash.it/300/400/?random=1" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/200/350/?random=2" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/400/300/?random=3" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/290/700/?random=4" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/500/300/?random=5" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/500/600/?random=6" alt="">
      </div>
      <div class="grid-item">
        <img src="https://unsplash.it/500/?random=7" alt="">
      </div>
    </div>


    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="spin.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
